---
layout: page
title: Blog
permalink: /blog/
order: 4
---

<div id="blog">
  <div class="wrapper">
    <div class="container">
      <div>
        <ul class="post-list">
          {% for post in site.posts %}
            <li>
              <div class="blogTitle"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
              <span class="blogAuthor">by {{ post.author }} - </span><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
              <article class="post-content">
                {{ post.content }}
              </article>
            </li>
            <hr/>
          {% endfor %}
        </ul>
        <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
      </div>
    </div>
  </div>
</div>
