<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ site.baseurl | prepend: "/css/main.css" }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


    <link rel="apple-touch-icon" sizes="57x57" href=" {{ site.baseurl | prepend: "./assets/favicon/apple-icon-57x57.png" }}">
    <link rel="apple-touch-icon" sizes="60x60" href=" {{ site.baseurl | prepend: "./assets/favicon/apple-icon-60x60.png" }}">
    <link rel="apple-touch-icon" sizes="72x72" href=" {{ site.baseurl | prepend: "./assets/favicon/apple-icon-72x72.png" }}">
    <link rel="apple-touch-icon" sizes="76x76" href=" {{ site.baseurl | prepend: "./assets/favicon/apple-icon-76x76.png" }}">
    <link rel="apple-touch-icon" sizes="114x114" href=" {{ site.baseurl | prepend: "./assets/favicon/apple-icon-114x114.png" }}">
    <link rel="apple-touch-icon" sizes="120x120" href=" {{ site.baseurl | prepend: "./assets/favicon/apple-icon-120x120.png" }}">
    <link rel="apple-touch-icon" sizes="144x144" href=" {{ site.baseurl | prepend: "./assets/favicon/apple-icon-144x144.png" }}">
    <link rel="apple-touch-icon" sizes="152x152" href=" {{ site.baseurl | prepend: "./assets/favicon/apple-icon-152x152.png" }}">
    <link rel="apple-touch-icon" sizes="180x180" href=" {{ site.baseurl | prepend: "./assets/favicon/apple-icon-180x180.png" }}">
    <link rel="icon" type="image/png" sizes="192x192"  href=" {{ site.baseurl | prepend: "./assets/favicon/android-icon-192x192.png" }}">
    <link rel="icon" type="image/png" sizes="32x32" href=" {{ site.baseurl | prepend: "./assets/favicon/favicon-32x32.png" }}">
    <link rel="icon" type="image/png" sizes="96x96" href=" {{ site.baseurl | prepend: "./assets/favicon/favicon-96x96.png" }}">
    <link rel="icon" type="image/png" sizes="16x16" href=" {{ site.baseurl | prepend: "./assets/favicon/favicon-16x16.png" }}">
    <link rel="manifest" href=" {{ site.baseurl | prepend: "./assets/favicon/manifest.json" }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content=" {{ site.baseurl | prepend: "./assets/favicon/ms-icon-144x144.png" }}">
    <meta name="theme-color" content="#ffffff">
</head>
